<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 th:text="${movie.id == null} ? 'Add New Movie' : 'Update Movie'"></h4>
        </div>

        <div class="card-body">

            <form th:action="@{/movies/save}" th:object="${movie}" method="post">

                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" th:field="*{title}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Genre</label>
                    <input type="text" th:field="*{genre}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Director</label>
                    <input type="text" th:field="*{director}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Release Year</label>
                    <input type="number" th:field="*{releaseYear}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Rating</label>
                    <input type="number" step="0.1" th:field="*{rating}" class="form-control" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/movies}" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn btn-success">
                        Save Movie
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
