<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow-lg">
        <div class="card-header bg-dark text-white d-flex justify-content-between">
            <h4>ðŸŽ¬ Movie Management System</h4>
            <a th:href="@{/movies/new}" class="btn btn-success">+ Add Movie</a>
        </div>

        <div class="card-body">

            <table class="table table-striped table-hover text-center align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Director</th>
                    <th>Year</th>
                    <th>Rating</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="movie : ${movies}">
                    <td th:text="${movie.title}"></td>
                    <td th:text="${movie.genre}"></td>
                    <td th:text="${movie.director}"></td>
                    <td th:text="${movie.releaseYear}"></td>
                    <td>
                        <span class="badge bg-primary"
                              th:text="${movie.rating}"></span>
                    </td>
                    <td>
                        <a th:href="@{/movies/edit/{id}(id=${movie.id})}"
                           class="btn btn-warning btn-sm">Edit</a>

                        <a th:href="@{/movies/delete/{id}(id=${movie.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure?')">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>

</div>

</body>
</html>
